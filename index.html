<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="material">
        <ul class="material-lists">
          <li class="material-item">
            <button class="material-button" type="submit">Synthetic</button>
          </li>
          <li class="material-item">
            <button class="material-button" type="submit">Wool</button>
          </li>
          <li class="material-item">
            <button class="material-button" type="submit">Denim</button>
          </li>
          <li class="material-item">
            <button class="material-button" type="submit">Silk</button>
          </li>
          <li class="material-item">
            <button class="material-button" type="submit">Line</button>
          </li>
        </ul>
      </div>
      <div class="info">
        <p class="info-text">Loads should be under 8 pounds. It is recommended using neuttral detergent to prevent damage to the cloth and to improve the washing results.</p>
      </div>

      <section class="promo">
        <div class="promo-wrapper">
          <button class="button-next left-button" type="submit">
            <img class="promo-img" src="img/left-arrow.svg" alt="left" width="15" height="15">
          </button>
          <div class="promo-content">
            <div class="promo-card">
              <h3 class="promo-card-header">Timer</h3>
              <p class="promo-card-text synthetic-text">45 min</p>
            </div>
            <div class="promo-card">
              <h3 class="promo-card-header">Temperature</h3>
              <p class="promo-card-text">Cold</p>
            </div>
            <div class="promo-card">
              <h3 class="promo-card-header">Load</h3>
              <p class="promo-card-text">Medium</p>
            </div>
          </div>
          <button class="button-next right-button" type="submit">
            <img class="promo-img" src="img/left-arrow.svg" alt="left" width="100" height="100">
          </button>
        </div>
        <button class="button" type="submit">Start</button>
      </section>

    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
